<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // 3 ways to write variables//
      //let
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
      
      //const means constant, variable cant be changed
      const variable2 = 3;

      //var (original way)
      var variable3 = 3;

      //use const as default and change it to let if we have to change the variablsses.

      //we can use typeof to see what is inside a variable.
      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
