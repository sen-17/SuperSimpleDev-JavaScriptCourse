  <body>
    <script>
      //theres only true or false in booleans.
      
      /*
      syntax rules for booleans
      true
      false
      */

      true
      false

      /*
      console.log(3 > 5 - 5);
      console.log (5 === `5.00`);

      //if statements
      if (true) {
        console.log(`hello`);
      } else {

      const age = 15;

        console.log(`You can drive`);

      console.log(true && true);

      //NOT operator

      console.log(result);

      //Guard Operator,the right
      false && console.log(`hello`);
      const message = 5 && `hello`
      console.log(message);

      //DEFAULT OPERATOR

      console.log(currency);
