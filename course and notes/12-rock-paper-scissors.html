<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>    
    <link rel="stylesheet" href ="styles/12-rock-paper-scissor.css">
  </head>
  <body>
    <div>
    <p class="title"> Rock Paper Scissors</p>
    <button onclick="
       playGame(`Rock`);
    " class="move-button-border"><img src="image/rock-emoji.png" class="move-button"></button>
    
    <button
      onclick="
      playGame (`paper`);
    " class="move-button-border"
      ><img src="image/paper-emoji.png" class="move-button"></button>
    
      <button
      onclick="
      playGame(`scissors`);" class = "move-button-border" 
      > <img src="image/scissors-emoji.png" class="move-button">
    </button>

    <p class="js-result result" ></p>
    <p class="js-moves">
      
    </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');
      updateScoreElement();
      
     " class="reset-score-button">Reset Score</button>

     <button class="reset-score-button" onclick="autoPlay()">Auto Play</button>

</div>
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
